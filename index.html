<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <title>Magical Todo App</title>
  </head>

  <body>
    <div id="todoApp" class="app-container">
      <main class="todo-box">
        <header class="todo-header">
          <div class="header-date">
            <div id="dateDay" class="date-day">
              <p>06</p>
            </div>

            <div id="dateBox" class="date-box">
              <!-- <p>DEC</p>
            <p>2020</p> -->
            </div>
          </div>

          <div 
            id="headerDay" 
            class="header-day"
          >
            TUESDAY
          </div>
        </header>

        <section class="todo-list-container">
          <ul 
            id="taskList"
            class="todo-list"
          >
            <!-- <li class="todo-list-item completed">
              <p class="todo-name">Get job done!</p>
              <div>
                <button>
                  <i class="fas fa-trash todo-remove-icon"></i>
                </button>
                <button>
                  <i class="far fa-check-circle todo-complete-icon"></i>
                </button>
              </div>
            </li>

            <li class="todo-list-item">
              <p class="todo-name">Get a job!</p>

              <div>
                <button>
                  <i class="fas fa-trash todo-remove-icon"></i>
                </button>
                <button>
                  <i class="far fa-check-circle todo-complete-icon"></i>
                </button>
              </div>
            </li> -->
          </ul>
        </section>
        <button
          id="todoAddBtn" 
          class="todo-add-btn"
        >
          <i class="fas fa-plus"></i>
        </button>
      </main>

      <div
        id="modal" 
        class="modal-overlay hidden"
      >
        <div class="modal-container">
          <button
            id="modalCloseBtn"
            class="modal-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>
          <h2 class="modal-header">Add your task to do</h2>
          <!-- <label for="taskInput">Task name:</label>
        <input
          id="taskInput" 
          type="text"
        > -->
          <label class="input-label">
            <p>Task name:</p>
            <input
              id="taskInput"
              class="task-input"
              type="text"
              placeholder="Add something to do"
            />
          </label>
          <div class="add-btn-box">
            <button
              id="addTaskBtn" 
              class="add-task-btn"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="./playground.js"></script> -->
    <script src="./index.js"></script>
  </body>
</html>
